<!DOCTYPE html>
<html lang="en">

<head>
    <title>To do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body background="img/bg.jpg">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
            <img src="img/l.jpg" alt="logo" height="50px">
            <h1 class="navbar-brand">Login</h1>
        </div>
    </nav>

    <form id="set">
        <div class="container" style="padding-top: 100px; padding-bottom: 20px;">
            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="Enter Username" class="form-control" id="user" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" id="pass">
            </div>

            <button type="submit" id="button" class="btn btn-primary" style="color: rgb(255, 255, 255);">Submit</button>
        </div>

    </form>

    <script src="valid.js"></script>
</body>

</html>
